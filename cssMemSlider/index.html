<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>cssMemSlider</title>
</head>

<body>
  <div class="container">
    <input type="radio" name="radio" id="radio1" checked>
    <input type="radio" name="radio" id="radio2">
    <input type="radio" name="radio" id="radio3">
    <input type="radio" name="radio" id="radio4">
    <input type="radio" name="radio" id="radio5">
    <h1 class="title">CSS MEM SLIDER</h1>
    <div class="overflow" id="slider-mems">
      <div class="slider">
        <div class="slide">
          <img src="./assets/img/mem1.jpg" alt="mem">
        </div>
        <div class="slide">
          <img src="./assets/img/mem2.jpg" alt="mem">
        </div>
        <div class="slide">
          <img src="./assets/img/mem3.jpg" alt="mem">
        </div>
        <div class="slide">
          <img src="./assets/img/mem4.jpg" alt="mem">
        </div>
        <div class="slide">
          <img src="./assets/img/mem5.jpg" alt="mem">
        </div>
      </div>
    </div>
    <div class="overflow" id="slider-subtitles">
      <div class="slider">
        <div class="slide">
          <h2 class="subtitle">let...</h2>
        </div>
        <div class="slide">
          <h2 class="subtitle">Without</h2>
        </div>
        <div class="slide">
          <a target="_blanket" href="https://google.com">
            <h2 class="subtitle">google.com</h2>
          </a>
        </div>
        <div class="slide">
          <h2 class="subtitle">And you have already 13</h2>
        </div>
        <div class="slide">
          <h2 class="subtitle">13?</h2>
        </div>
      </div>
    </div>
    <div class="navigation">
      <label for="radio1" class="button">
        <div class="circle"></div>
      </label>
      <label for="radio2" class="button">
        <div class="circle"></div>
      </label>
      <label for="radio3" class="button">
        <div class="circle"></div>
      </label>
      <label for="radio4" class="button">
        <div class="circle"></div>
      </label>
      <label for="radio5" class="button">
        <div class="circle"></div>
      </label>
    </div>
  </div>
</body>

</html>
